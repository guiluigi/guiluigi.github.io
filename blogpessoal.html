<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Meu Portifolio! UX, UI, Web Design e varios outros conhecimentos que adquiri durante meus anos de faculdade.">
    <meta name="keywords" content="portifolio, web design">
    <title>Blog - Guilherme Luigi</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link href="css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered" id="titulo">
      <h1 class="subtitle">
        Blog
      </h1>
    </div>
  </section>
  <section id="posts">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
          </div>
          <div class="tile is-parent">
            <a class="tile is-child notification" href="https://www.ctrlzeta.com.br/explodindo-sua-mente-ux-design/" target="_blank">
              <p class="title">Explodindo sua mente com UX Design</p>
              <figure class="image is-4by3">
                <img src="https://www.ctrlzeta.com.br/wp-content/uploads/2016/09/mindblow-ux-1-zeta-768x768.png">
              </figure>
            </a>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <p class="title">Wide tile</p>
            <p class="subtitle">Aligned with the right tile</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <a href="https://bulma.io" target=”_blank” >
        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </div>
  </footer>
  </body>
</html>
