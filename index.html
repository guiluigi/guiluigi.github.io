<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guilherme Luigi</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link href="css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered" id="titulo">
      <img class="animated bounceInDown delay-2s slow" src="img/luigi.gif">
      <h1 class="title">
        Luigieiro
      </h1>
      <p class="subtitle">
        Um portifolio <span class="has-text-weight-light">minimalista</span>!
      </p>
    </div>
  </section>
  <section class="section">
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Linhas de c√≥digo</p>
          <p class="title has-text-weight-bold">+30k<i class="mdi mdi-github-circle" href="/"></i></p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Horas de video-aula</p>
          <p class="title has-text-weight-bold">~156h</p>
        </div>
      </div>
      <div class="level-item has-text-centered">

          <p class="title has-text-weight-bold">+8000</p>
        </div>
      </div>
    </nav>
  </section>
  <section class="section" id="conteudo">
    <div class="columns is-gapless">
      <a class="column" id="projetosLink">
        Projetos
      </a>
      <a class="column" id="blogLink">
        Blog Pessoal
      </a>
      <a class="column" id="infoLink">
        + infos

    </div>
  </section>
  <div class="modal is-invisible"  id="blog">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        TESTE
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="js/jquery.min.js"></script>
  <script>
    $("#projetosLink").click( function(){
      $("#link").toggleClass("is-invisible");
    });
    $("#blogLink").click( function(){
      $("#blog").toggleClass("is-invisible");
    });
    $("#infoLink").click( function(){
      $("#info").toggleClass("is-invisible");
    });
    $(".modal-close").click( function(){
      $(".modal").addClass("is-invisible");
    });
  </script>
  </body>
</html>
