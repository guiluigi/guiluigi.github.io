<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Meu Portifolio! UX, UI, Web Design e varios outros conhecimentos que adquiri durante meus anos de faculdade.">
    <meta name="keywords" content="portifolio, web design">
    <title>Portifolio - Guilherme Luigi</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link href="css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered" id="titulo">
      <img class="animated bounceInDown delay-2s slow" src="img/luigi.gif">
      <h1 class="subtitle">
        Um portifolio <span class="has-text-weight-light">minimalista</span>!
      </h1>
    </div>
  </section>
  <section class="section">
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Linhas de código</p>
          <p class="title has-text-weight-bold">+30k<i class="mdi mdi-github-circle" href="/"></i></p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Horas de video-aula</p>
          <p class="title has-text-weight-bold">~156h</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Arquivos na nuvem</p>
          <p class="title has-text-weight-bold">+8000</p>
        </div>
      </div>
    </nav>
  </section>
  <section class="section" id="conteudo">
    <div class="columns is-gapless">
      <a class="column">
        <div class="tags">
          <span class="tag is-dark">Blog Acadêmico</span>
          <span class="tag is-dark">CRUD Simples</span>
          <span class="tag is-dark">Aplicativo</span>
          <span class="tag is-dark">Protótipo</span>
        </div>
        Projetos
      </a>
      <a class="column">
        <div class="tags">
          <span class="tag is-dark">Tecnologia</span>
          <span class="tag is-dark">UX</span>
        </div>
        Blog Pessoal
      </a>
      <a class="column">
        <div class="tags">
          <span class="tag is-dark">Free Lancer</span>
          <span class="tag is-dark">Web Designer</span>
          <span class="tag is-dark">Front-End</span>
          <span class="tag is-dark">Redes Sociais</span>
        </div>
        Contato
      </a>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script>
    $("#projetosLink").click( function(){
      $("#link").toggleClass("is-invisible");
    });
    $("#blogLink").click( function(){
      $("#blog").toggleClass("is-invisible");
    });
    $("#infoLink").click( function(){
      $("#info").toggleClass("is-invisible");
    });
    $(".modal-close").click( function(){
      $(".modal").addClass("is-invisible");
    });
  </script>
  </body>
</html>
